<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.container {
  position: relative;
}

.image-container {
  position: relative;
  width: 100%;
  height: 200px; /* Adjust the height as needed */
  overflow: hidden;
}

.moveable-image {
  position: absolute;
  top: 0;
  transition: transform 0.5s ease-in-out;
}

.x {
  right: 10px; /* Adjust the initial position of image X- sample holder */
}

.y {
  left: 10px; /* Adjust the initial position of image Y- specimen */
}

</style>
</head>
<body>

    <div class="container">
        <div class="image-container">
          <img id="image-x" src="../images/parts/sample_holder1.png" alt="X" class="moveable-image x" />
          <img id="image-y" src="../images/parts/specimen.png" alt="Y" class="moveable-image y" />
        </div>
        <button id="removeButton" class="bg-success">Remove</button>
        <button id="insertButton" class="bg-success">Insert</button>
      </div>
      

<script>
const imageX = document.getElementById("image-x");
const imageY = document.getElementById("image-y");
const removeButton = document.getElementById("removeButton");
const insertButton = document.getElementById("insertButton");

removeButton.addEventListener("click", () => {
  imageX.style.transform = "translateX(-100%)"; // Move image X from right to left
});

imageY.addEventListener("dragstart", (e) => {
  e.dataTransfer.setData("text/plain", "dragging"); // Allow image Y to be draggable
});

imageX.addEventListener("dragover", (e) => {
  e.preventDefault();
});

imageX.addEventListener("drop", () => {
  imageY.style.visibility="hidden";
  imageX.src = "../images/parts/blue.png"; // Replace image X with image Z when image Y is dropped onto it
});

insertButton.addEventListener("click", () => {
  imageX.style.transform = "translateX(0%)"; // Move image X back to its original position
});

</script>
</body>

</html>
